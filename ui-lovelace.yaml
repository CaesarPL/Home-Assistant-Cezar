              name: Screen Down
              tap_action:
                action: call-service
                service: script.turn_on
                service_data:
                  entity_id: script.screen_down
            - type: button
              name: Screen Up
              tap_action:
                action: call-service
                service: script.turn_on
                service_data:
                  entity_id: script.screen_up
            - type: button
              name: Screen Stop
              tap_action:
                action: call-service
                service: script.turn_on
                service_data:
                  entity_id: script.screen_stop
            - type: button
              name: Screen Down and Stop
              tap_action:
                action: call-service
                service: script.turn_on
                service_data:
                  entity_id: script.screen_down_and_stop
