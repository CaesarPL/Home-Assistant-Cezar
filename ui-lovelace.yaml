      - type: vertical-stack
        in_card: true
        cards:
          - title: "Na zewnątrz PM 2.5/PM10"
            type: glance
            no_card: true
            show_name: false
            entities:
              - sensor.czujnik_smogu_pm25
              - sensor.czujnik_smogu_pm10
          - title: "Powietrze w domu"
            type: entities
            no_card: true
            show_header_toggle: false
            state_color: true
            entities:
              - fan.xiaomi_miio_device
              - sensor.mi_aqi
              - sensor.mi_humidity
              - sensor.mi_temperature
          - type: "custom:purifier-card"
            entity: fan.xiaomi_miio_device
            stats:
              - attribute: filter_life_remaining
                unit: '%'
                subtitle: Filter Remaining
              - attribute: motor_speed
                unit: RPS
                subtitle: Motor Speed
            actions:
              - name: Silent
                icon: 'mdi:weather-night'
                speed: Silent
              - name: 25%
                icon: 'mdi:circle-slice-2'
                speed: Favorite
                xiaomi_miio_favorite_level: 3
              - name: 50%
                icon: 'mdi:circle-slice-4'
                speed: Favorite
                xiaomi_miio_favorite_level: 7
              - name: 75%
                icon: 'mdi:circle-slice-6'
                speed: Favorite
                xiaomi_miio_favorite_level: 10
              - name: 100%
                icon: 'mdi:circle-slice-8'
                speed: Favorite
                xiaomi_miio_favorite_level: 14
              - name: Auto
                icon: 'mdi:brightness-auto'
                speed: Auto
            show_name: true
            show_state: true
            show_toolbar: true
            compact_view: false          
        
      - type: vertical-stack
        in_card: true
        cards:
          - title: "Airly"
            type: glance
            no_card: true
            show_name: true
            entities:
              - sensor.airly_pm25
              - sensor.airly_pm25_limit
              - sensor.airly_pm10
              - sensor.airly_pm10_limit
          - title: "Airly - dokładnie"
            type: entities
            no_card: true
            show_header_toggle: false
            state_color: true
            entities:
              - sensor.airly_temperature
              - sensor.airly_humidity
              - sensor.airly_pressure
              - sensor.airly_pm1
              - entity: sensor.airly_pm25
                secondary_info: >-
                  [[ if(sensor.airly_pm25_limit >= 100, "<span style="color:red;">",
                  "<span style="color:green;">") ]] Norma [[ sensor.airly_pm25_limit ]]
                  %</span>
              - entity: sensor.airly_pm10
                secondary_info: >-
                  [[ if(sensor.airly_pm10_limit >= 100, "<span style="color:red;">",
                  "<span style="color:green;">") ]] Norma [[ sensor.airly_pm10_limit ]]
                  %</span>
              - entity: sensor.airly_level
                secondary_info: '[[ sensor.airly_advice ]]'

      - type: 'custom:lovelace-darksky-card'
