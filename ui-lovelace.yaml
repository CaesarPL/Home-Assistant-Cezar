                controls: false
                power_state: true
                progress: true
              info: scroll
              group: true
            - type: custom:mini-media-player
              entity: media_player.playstation_4
              hide:
                controls: true
                volume: true
                power_state: true
                progress: true
                source: true
              info: scroll
              group: true
            - switch.ekran
